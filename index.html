<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,600;0,700;0,900;1,100;1,200;1,300;1,500;1,900&family=Open+Sans:ital,wght@0,300;1,600;1,700;1,800&family=Oswald:wght@600&family=Poppins:ital,wght@0,100;0,400;0,600;0,800;0,900;1,100;1,200;1,300;1,600&family=Roboto:ital,wght@0,100;0,900;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/styles.css">
<link rel="stylesheet" href="./styles/overlaystyle.css">
<link rel="stylesheet" href="./styles/configuration.css">
<link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Tic Tac Toe Game</h1>
        <p>Let's play and enjoy</p>
    </header>
    <main>
        <aside class="modal" id="config-overlay">
            <h2>Choose Your Name</h2>
            <form>
                <div class="form-content">
                    <label for="playername">Player Name</label>
                    <input type="text" name="username" id="playername"/>
                </div>
                <div>
                    <button type="button" class="btn btn-alt">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-configuration">
            <ol>
                <li>
                    <article>
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button  class="btn btn-alt">Edit</button>
                    </article>
                </li>
                <li>
                    <article>
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button  class="btn btn-alt">Edit</button>
                    </article>
                </li>
            </ol>
            <button  class="btn btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You Won!,<span id="winner-name">PLAYER NAME</span></h2>
                <h3>Click "Start New Game" above, to start a new game!</h3>
            </article>


            <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li class="disabled">X</li>
                <li></li>
                <li class="disabled">0</li>

                <li></li>
                <li class="disabled">X</li>
                <li></li>

                <li class="disabled">0</li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>
</body>
</html>
